<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResenyApp - Rese√±as de Establecimientos</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    
    /* Login Screen */
    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .login-card h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .login-card p {
      color: #666;
      margin-bottom: 30px;
    }
    
    /* App Screen */
    #appScreen {
      display: none;
      height: 100vh;
      flex-direction: column;
    }
    .header {
      background: #667eea;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .header h1 {
      font-size: 24px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-info span {
      font-size: 14px;
    }
    .btn-logout {
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-logout:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 20px;
      padding: 20px;
    }
    
    /* Mapa */
    #map {
      flex: 2;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    
    /* Panel derecho */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }
    
    /* Buscador */
    .search-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .search-box h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #495057;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
    }
    .search-box button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .search-box button:hover {
      background: #5568d3;
    }
    
    /* Panel de rese√±as */
    .reviews-panel {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      background: #f8f9fa;
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .panel-header h3 {
      font-size: 16px;
      color: #495057;
    }
    .btn-new {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-new:hover {
      background: #5568d3;
    }
    .reviews-list {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }
    .review-item {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .review-item:hover {
      background: #f8f9fa;
    }
    .review-item.active {
      background: #e7f3ff;
      border-left: 3px solid #667eea;
    }
    .review-name {
      font-weight: 600;
      color: #212529;
      margin-bottom: 4px;
    }
    .review-rating {
      color: #ffc107;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .review-address {
      color: #6c757d;
      font-size: 12px;
    }
    .empty-state {
      padding: 30px;
      text-align: center;
      color: #6c757d;
    }
    
    /* Detalle de rese√±a */
    .detail-panel {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .detail-panel h4 {
      margin-top: 10px;
      font-size: 14px;
      color: #495057;
    }
    .detail-panel p {
      font-size: 13px;
      color: #212529;
    }
    .detail-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    .detail-images img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    
    /* Formulario de crear rese√±a */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .modal-content h2 {
      margin-bottom: 20px;
      color: #212529;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #495057;
      font-size: 14px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-send {
      flex: 1;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .btn-send:hover {
      background: #5568d3;
    }
    .btn-cancel {
      flex: 1;
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-cancel:hover {
      background: #5a6268;
    }
    
    .stars {
      display: flex;
      gap: 5px;
      font-size: 24px;
    }
    .stars span {
      cursor: pointer;
      color: #ddd;
      user-select: none;
    }
    .stars span.active {
      color: #ffc107;
    }
    
    .hidden { display: none !important; }
    
    @media (max-width: 1024px) {
      .content {
        flex-direction: column;
      }
      #map {
        height: 300px;
        flex: none;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de Login -->
  <div id="loginScreen">
    <div class="login-card">
      <h1>‚≠ê ResenyApp</h1>
      <p>Rese√±as de Establecimientos</p>
      <p style="margin-bottom: 20px; font-size: 14px;">Por favor, inicia sesi√≥n para continuar</p>
      
      <div id="g_id_onload"
           data-client_id="1078005804242-v0beo997nk80j2h80k8ag6940ppf71a8.apps.googleusercontent.com"
           data-auto_prompt="false"
           data-callback="handleGoogleLogin"></div>
      <div class="g_id_signin" 
           data-type="standard" 
           data-shape="rectangular" 
           data-theme="outline" 
           data-text="signin_with" 
           data-size="large"></div>
    </div>
  </div>

  <!-- Pantalla de Aplicaci√≥n -->
  <div id="appScreen" style="display: flex;">
    <div class="header">
      <h1>‚≠ê ResenyApp</h1>
      <div class="user-info">
        <span id="userName">Usuario</span>
        <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
      </div>
    </div>
    
    <div class="content">
      <!-- Mapa -->
      <div id="map"></div>
      
      <!-- Panel Derecho -->
      <div class="right-panel">
        <!-- Buscador -->
        <div class="search-box">
          <h3>üîç Buscar Ubicaci√≥n</h3>
          <input type="text" id="searchInput" placeholder="Ej: Calle Granada 46, M√°laga" />
          <button onclick="searchLocation()">Buscar</button>
        </div>
        
        <!-- Panel de Rese√±as -->
        <div class="reviews-panel">
          <div class="panel-header">
            <h3>Rese√±as</h3>
            <button class="btn-new" onclick="showCreateForm()">‚ûï Nueva</button>
          </div>
          <div class="reviews-list" id="reviewsList">
            <div class="empty-state">Cargando rese√±as...</div>
          </div>
        </div>
        
        <!-- Detalle de Rese√±a -->
        <div id="detailPanel" class="detail-panel hidden">
          <h3 id="detailName">Nombre</h3>
          <div>
            <h4>Direcci√≥n:</h4>
            <p id="detailAddress"></p>
          </div>
          <div>
            <h4>Valoraci√≥n:</h4>
            <p id="detailRating"></p>
          </div>
          <div>
            <h4>Autor:</h4>
            <p id="detailAuthor"></p>
          </div>
          <div>
            <h4>Fechas:</h4>
            <p id="detailDates"></p>
          </div>
          <div id="detailTokenDiv">
            <h4>üîë Token:</h4>
            <p id="detailToken" style="font-size: 11px; word-break: break-all; background: #f8f9fa; padding: 8px; border-radius: 4px;"></p>
          </div>
          <div id="imagesContainer">
            <h4>Im√°genes:</h4>
            <div class="detail-images" id="detailImages"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Crear Rese√±a -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <h2>‚ûï Nueva Rese√±a</h2>
      <div class="form-group">
        <label>Nombre del Establecimiento:</label>
        <input type="text" id="formNombre" required />
      </div>
      <div class="form-group">
        <label>Direcci√≥n Postal:</label>
        <input type="text" id="formDireccion" placeholder="Ej: Calle Granada 46, M√°laga" required />
      </div>
      <div class="form-group">
        <label>Valoraci√≥n (0-5):</label>
        <div class="stars" id="starRating">
          <span onclick="setRating(1)">‚òÖ</span>
          <span onclick="setRating(2)">‚òÖ</span>
          <span onclick="setRating(3)">‚òÖ</span>
          <span onclick="setRating(4)">‚òÖ</span>
          <span onclick="setRating(5)">‚òÖ</span>
        </div>
        <input type="hidden" id="formValoracion" value="0" />
      </div>
      <div class="form-group">
        <label>Im√°genes (opcional, m√°x 5):</label>
        <input type="file" id="formImagenes" accept="image/*" multiple />
      </div>
      <div class="form-actions">
        <button class="btn-send" onclick="submitReview()">Crear Rese√±a</button>
        <button class="btn-cancel" onclick="closeCreateForm()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentToken = null;
    let map = null;
    let reviews = [];
    let selectedReview = null;
    let markers = {};
    let selectedRating = 0;

    // Manejo del login con Google
    window.handleGoogleLogin = async (response) => {
      const idToken = response.credential;
      
      try {
        const res = await fetch('/api/auth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });
        
        const data = await res.json();
        
        if (data.token) {
          currentToken = data.token;
          localStorage.setItem('jwt', data.token);
          await loadUserData();
          showApp();
        } else {
          alert('Error al iniciar sesi√≥n: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Error de conexi√≥n: ' + error.message);
      }
    };

    // Cargar datos del usuario autenticado
    async function loadUserData() {
      try {
        const res = await apiCall('/api/auth/me');
        if (res.user) {
          currentUser = res.user;
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // Mostrar la aplicaci√≥n despu√©s del login
    function showApp() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('appScreen').style.display = 'flex';
      document.getElementById('userName').textContent = currentUser?.email || 'Usuario';
      
      // Inicializar mapa
      initMap();
      
      // Cargar rese√±as
      loadReviews();
    }

    // Cerrar sesi√≥n
    function logout() {
      localStorage.removeItem('jwt');
      currentToken = null;
      currentUser = null;
      selectedReview = null;
      reviews = [];
      document.getElementById('loginScreen').style.display = 'flex';
      document.getElementById('appScreen').style.display = 'none';
      if (map) {
        map.remove();
        map = null;
      }
    }

    // Llamada a la API con autenticaci√≥n
    async function apiCall(url, options = {}) {
      options.headers = options.headers || {};
      if (currentToken) {
        options.headers['Authorization'] = 'Bearer ' + currentToken;
      }
      
      const res = await fetch(url, options);
      
      if (res.status === 401) {
        alert('Sesi√≥n expirada. Por favor, inicia sesi√≥n nuevamente.');
        logout();
        throw new Error('Unauthorized');
      }
      
      return await res.json();
    }

    // Inicializar mapa
    function initMap() {
      if (map) map.remove();
      map = L.map('map').setView([36.7372, -4.4251], 13);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);
    }

    // Cargar rese√±as
    async function loadReviews() {
      try {
        const data = await apiCall('/api/reviews');
        
        if (data.success) {
          reviews = data.data;
          renderReviews();
          plotMarkers();
        }
      } catch (error) {
        console.error('Error loading reviews:', error);
      }
    }

    // Renderizar lista de rese√±as
    function renderReviews() {
      const container = document.getElementById('reviewsList');
      
      if (reviews.length === 0) {
        container.innerHTML = '<div class="empty-state">No hay rese√±as</div>';
        return;
      }
      
      container.innerHTML = reviews.map((review) => `
        <div class="review-item ${selectedReview?.id === review.id ? 'active' : ''}" 
             onclick="showReview('${review.id}')">
          <div class="review-name">${review.nombre}</div>
          <div class="review-rating">${'‚≠ê'.repeat(Math.round(review.valoracion))}</div>
          <div class="review-address">${review.direccion}</div>
        </div>
      `).join('');
    }

    // Mostrar rese√±a seleccionada
    async function showReview(reviewId) {
      try {
        const data = await apiCall(`/api/review/${reviewId}`);
        
        if (data.success) {
          selectedReview = data.data;
          
          document.getElementById('detailPanel').classList.remove('hidden');
          document.getElementById('detailName').textContent = data.data.nombre;
          document.getElementById('detailAddress').textContent = data.data.direccion;
          document.getElementById('detailRating').textContent = '‚≠ê'.repeat(Math.round(data.data.valoracion)) + ` (${data.data.valoracion}/5)`;
          document.getElementById('detailAuthor').textContent = `${data.data.autorNombre || 'Usuario'} (${data.data.autorEmail})`;
          document.getElementById('detailDates').innerHTML = `Emisi√≥n: ${new Date(data.data.tokenEmisi√≥n).toLocaleString('es-ES')}<br>Caducidad: ${new Date(data.data.tokenCaducidad).toLocaleString('es-ES')}`;
          document.getElementById('detailToken').textContent = data.data.token;
          
          if (data.data.imagenes && data.data.imagenes.length > 0) {
            document.getElementById('detailImages').innerHTML = data.data.imagenes.map(img => 
              `<img src="${img}" alt="Rese√±a" />`
            ).join('');
            document.getElementById('imagesContainer').style.display = 'block';
          } else {
            document.getElementById('imagesContainer').style.display = 'none';
          }
          
          // Centrar mapa
          map.setView([data.data.coordenadas.lat, data.data.coordenadas.lon], 15);
          
          renderReviews();
        }
      } catch (error) {
        console.error('Error loading review:', error);
      }
    }

    // Plotear marcadores en el mapa
    function plotMarkers() {
      Object.values(markers).forEach(marker => marker.remove());
      markers = {};
      
      reviews.forEach(review => {
        const marker = L.marker([review.coordenadas.lat, review.coordenadas.lon])
          .bindPopup(`<b>${review.nombre}</b><br>${review.direccion}<br>‚≠ê ${review.valoracion}/5`)
          .addTo(map);
        
        marker.on('click', () => showReview(review.id));
        markers[review.id] = marker;
      });
      
      if (reviews.length > 0) {
        const group = new L.featureGroup(Object.values(markers));
        map.fitBounds(group.getBounds().pad(0.1));
      }
    }

    // Buscar ubicaci√≥n
    async function searchLocation() {
      const address = document.getElementById('searchInput').value.trim();
      if (!address) return;
      
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`);
        const data = await response.json();
        
        if (data && data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([lat, lon], 15);
        } else {
          alert('Ubicaci√≥n no encontrada');
        }
      } catch (error) {
        alert('Error al buscar: ' + error.message);
      }
    }

    // Mostrar formulario de crear rese√±a
    function showCreateForm() {
      document.getElementById('createModal').classList.add('show');
      document.getElementById('formNombre').value = '';
      document.getElementById('formDireccion').value = '';
      document.getElementById('formValoracion').value = 0;
      document.getElementById('formImagenes').value = '';
      selectedRating = 0;
      updateStars();
    }

    // Cerrar formulario
    function closeCreateForm() {
      document.getElementById('createModal').classList.remove('show');
    }

    // Establecer valoraci√≥n
    function setRating(rating) {
      selectedRating = rating;
      document.getElementById('formValoracion').value = rating;
      updateStars();
    }

    // Actualizar estrellas visuales
    function updateStars() {
      const stars = document.querySelectorAll('#starRating span');
      stars.forEach((star, index) => {
        if (index < selectedRating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    // Enviar rese√±a
    async function submitReview() {
      const nombre = document.getElementById('formNombre').value.trim();
      const direccion = document.getElementById('formDireccion').value.trim();
      const valoracion = parseFloat(document.getElementById('formValoracion').value);
      const imagenesInput = document.getElementById('formImagenes');
      
      if (!nombre || !direccion || valoracion === 0) {
        alert('Por favor, completa todos los campos');
        return;
      }
      
      const formData = new FormData();
      formData.append('nombre', nombre);
      formData.append('direccion', direccion);
      formData.append('valoracion', valoracion);
      
      if (imagenesInput.files.length > 0) {
        for (let i = 0; i < imagenesInput.files.length; i++) {
          formData.append('imagenes', imagenesInput.files[i]);
        }
      }
      
      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + currentToken
          },
          body: formData
        });
        
        const data = await res.json();
        
        if (data.success) {
          alert('Rese√±a creada correctamente');
          closeCreateForm();
          await loadReviews();
        } else {
          alert('Error al crear rese√±a: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Error de conexi√≥n: ' + error.message);
      }
    }

    // Restaurar sesi√≥n al cargar
    window.addEventListener('DOMContentLoaded', async () => {
      const savedToken = localStorage.getItem('jwt');
      if (savedToken) {
        currentToken = savedToken;
        try {
          await loadUserData();
          if (currentUser) {
            showApp();
          }
        } catch (error) {
          console.error('Error restoring session:', error);
          localStorage.removeItem('jwt');
        }
      }
    });

    // Cerrar modal al hacer clic fuera
    document.getElementById('createModal').addEventListener('click', (e) => {
      if (e.target.id === 'createModal') {
        closeCreateForm();
      }
    });
  </script>
</body>
